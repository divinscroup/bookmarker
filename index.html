<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Website Bookmark</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


  </head>

  <body onload='fetchBookmarks();'>

    <div class="container">
      <div class="header clearfix">
        <nav>
                <h2 class="text-muted">Bookmarker</h2>
        </nav>
        
      </div>

      <div class="jumbotron">
        <h2>Bookmark your Sites</h2>
        <form id="myForm">
            <div class="formGroup">
                <label>Site Name</label><br>
                <input type="text" class="formControl" id="siteName" placeholder="Website Name" size="70">
            </div><br>
            <div class="formGroup">
                <label>Site URL</label><br>
                <input type="text" class="formControl" id="siteUrl" placeholder="Website URL" size="70">
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarkResults"></div>
          
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
